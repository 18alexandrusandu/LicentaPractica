<h2>Contact</h2>
<h3>Lista cu datele de contact ale administratoriilor</h3>
<div id="contact administratori" style="width:800px">
 <table style="width:800px" datatable [dtOptions]= "dtOptions"  [dtTrigger]="dtTrriger">
<thead>
  <tr>
    <th style="display:none;" id="id"></th>
    <th id="name">Admin Name</th>
    <th id="phone">Phone</th>
    <th id="email">Email</th>
    <th id="status">Status</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let admin of admins , let a=index">
        <td  style="display:none;">
         {{admin.id}}
        </td>
     
         <td>
            {{admin.name}}
         </td>
         <td>
           {{admin.phone}}
         </td>
         <td>
           {{admin.email}}
         </td>
         <td>
            {{admin.status}}
         </td>
        


       </tr>
    
</tbody>

</table>

</div>
